name: Code Review

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_review_comment:
    types: [created]

concurrency:
  group:
    ${{ github.repository }}-${{ github.event.number || github.head_ref ||
    github.sha }}-${{ github.workflow }}-${{ github.event_name ==
    'pull_request_review_comment' && 'pr_comment' || 'pr' }}
  cancel-in-progress: ${{ github.event_name != 'pull_request_review_comment' }}

jobs:
  check_branch_and_review:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR branch name
        run: |
          if [[ "${{ github.ref }}" != "refs/heads/preview" ]]; then
            echo "Skipping workflow on this PR because it's not on the 'preview' branch."
            exit 0  # Exit with success status to skip the workflow
          fi

      - uses: coderabbitai/ai-pr-reviewer@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          debug: true
          review_comment_lgtm: false
          openai_heavy_model: gpt-3.5-turbo
          path_filters: |
            !.next/**
            !**/*.lock